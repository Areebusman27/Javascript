<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-3xl font-bold">Clock</h1>

    <div class="flex w-full justify-center item-center gap-4 mt-12 ">
        <div class="bg-yellow-500 text-black p-10 text-5xl font-bold rounded-md" id="hours">12</div>
        <div class="bg-yellow-500 text-black p-10 text-5xl font-bold rounded-md" id="minutes">12</div>
        <div class="bg-yellow-500 text-black p-10 text-5xl font-bold rounded-md" id="seconds">12</div>
    </div>

    <h1 id="am-pm" class="text-center text-3xl font-bold mt-8">AM / PM</h1>
    <script src="app.js"></script>
</body>
</html>
