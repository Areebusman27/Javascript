    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h2>Finance Calculator</h2>
  <div class="input-group">
    <label for="income">Income:</label>
    <input type="number" id="income" placeholder="Enter your income">
  </div>
  <div class="input-group">
    <label for="expenses">Expenses:</label>
    <input type="number" id="expenses" placeholder="Enter your expenses">
  </div>
  <button onclick="calculateSavings()">Calculate</button>
  <div class="results">
    <p>Income: <span id="incomeResult">Rs0</span></p>
    <p>Expenses: <span id="expensesResult">Rs0</span></p>
    <p>Savings: <span id="savingsResult">Rs0</span></p>
    <p id="profitLoss"></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

    <script src="app.js"></script>
</body>
</html>
